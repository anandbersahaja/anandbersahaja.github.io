  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <style type="text/css">
        .daftar .container {
          margin-top: 100px;
        }
      </style>
    </head>

    <body>

      <!-- Navbar -->
      <div class="navbar-fixed">
        <nav class="white">
          <div class="container">

            <div class="nav-wrapper">
              <a href="#home" class="brand-logo black-text">Bersahaja</a>
              <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons black-text">menu</i></a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#about" class="black-text">About Us</a></li>
                <li><a href="#clients" class="black-text">Clients</a></li>
                <li><a href="#services" class="black-text">Service</a></li>
                <li><a href="#portfolio" class="black-text">Portfolio</a></li>
                <li><a href="#contact" class="black-text">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- Akhir navbar -->

      <!-- Sidebar -->
      <ul class="sidenav" id="mobile-nav">
        <li><a href="#about">About Us</a></li>
        <li><a href="#clients">Clients</a></li>
        <li><a href="#services">Service</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact Us</a></li>        
      </ul> 
      <!-- akhir siderbar -->



      <section class="daftar">
        <div class="container">
          <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                    <label for="disabled">Username</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    This is an inline input field:
                    <div class="input-field inline">
                      <input id="email_inline" type="email" class="validate">
                      <label for="email_inline">Email</label>
                      <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                    </div>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </section>

      

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
